        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1f2937;
            color: white;
            height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            background: #374151;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar h2 {
            margin-bottom: 30px;
            color: #3b82f6;
        }
        
        .nav-item {
            padding: 12px 16px;
            margin: 8px 0;
            background: #4b5563;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-item:hover {
            background: #6b7280;
        }
        
        .nav-item.active {
            background: #3b82f6;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: #374151;
            padding: 24px;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .stat-label {
            color: #9ca3af;
            margin-top: 8px;
        }
        
        .content-section {
            background: #374151;
            padding: 24px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #4b5563;
        }
        
        th {
            background: #4b5563;
            color: #f3f4f6;
